<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/contactanos.css">
  <title>SporTech yeah</title>
</head>
<body>
  <div class="container">
    <div class="row" style="padding-top: 3.5em;">
      <div class="col-12"> 
          <h1 class="titulo">Contáctanos</h1>
      </div>
    </div>
    <div class="row">
      <div class= "col-12">
        <div class="row justify-content-center">
          <form class="seccion-form" action="javascript:enviarCorreo()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control formulario "  id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
        
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input id="correo" type="email" class="form-control formulario" placeholder="nombre@ejemplo.com" required>
            </div>
        
            <div class="mb-3">
              <label for="celular" class="form-label">Teléfono</label>
              <input class="form-control formulario" type="text" placeholder="Ingresa tu celular" pattern="^\d{10}$" id="celular" maxlength="10" required>
            </div>
        
            
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control formulario" id="mensaje" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-outline-light">Enviar</button>
            <br><br>
            <h6 id="msgEmail" style="color: rgb(0, 95, 0); text-align: end;" hidden>¡Mensaje enviado!</h6>
            <h6 id="msgEmailError" style="color: rgb(182, 0, 0);  text-align: end;" hidden>Error al enviar mensaje</h6>
            
          </form>
        </div>
      
      </div>
    </div>
  </div>

  
  <script src="https://smtpjs.com/v3/smtp.js"></script>

  <script src="javascript/contactanos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
